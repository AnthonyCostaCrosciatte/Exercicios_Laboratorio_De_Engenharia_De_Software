<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let numero = prompt("Digite um numero inteiro positivo","");
        if(isNaN(numero))
        {
            alert("")
        }
        else
        {
            if (numero >=0)
            {
                if (numero % 2 == 0)
                {
                    alert("O numero a seguir" + numero + "é par");
                }
                else
                {
                    alert("O numero a seguir" + numero + "é impar");
                }
            }
            else
            {
                alert("O numero que foi inserido era de valor negativo, por favor insira um valor inteiro positivo","");
            }
        }
    </script>
</head>
